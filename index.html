<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <h1>Sketchpad</h1>

    <div class="main">

        <div class="settings">

            <input type="color" id="color-picker" value="#333333"/>
            
            <button id="chosen-color" class="active">Chosen Ink Color</button>

            <button id="random-color">Random Color</button>

            <button id="eraser">Eraser</button>

            <button id="clear-grid-btn">Clear Grid</button>
            
            <div class="grid-size">
                <h3>Grid Size</h3>
                <input type="range" min="10" max="100" value="20" id="slider"> <p id="slider-output"></p>
            </div>
            
        </div>

        <div class="sketchpad-container"></div>

    </div>
    
</body>
</html>
